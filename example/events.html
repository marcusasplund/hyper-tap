<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events and Event Delegation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h1>Events and Event Delegation</h1>
    <h3>1. Normal Event Registration</h3>
    <p>
      <button id='btn'>You need to Click</button>
    </p>
    <h3>2. Event Delegation</h3>
    <h4>Choose a fruit by clicking on it:</h4>
    <ul id='list'>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
      <li>Strawberry</li>
      <li>Melon</li>
    </ul>
    <p>You chose: <span id="result"></span></p>
  </section>
  <script src="../src/events.js"></script>
  <script>
    var btn = document.querySelector('#btn');
    bind([
      {
        event: 'click',
        element: '#btn',
        callback: function(e) {
          alert('Hello!')
        }
      },
      {
        event: 'click',
        element: '#list',
        targetEl: 'li',
        callback: function() {
          result.textContent = this.textContent
        }
      }
    ])
    bindEvents()
  </script>
</body>
</html>
